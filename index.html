<!DOCTYPE html>
<html>
  <head>
    <title>FedCM Demo</title>
    <script>

navigator.credentials.get({
    identity: {
      context: "signin",
      providers: [
        {
          configURL: "https://fedcm.dev.inrupt.com/fedcm.json",
          clientId: "https://acoburn.github.io/iiw-demo/client.json",
          nonce: "not-a-nonce"
        }
      ]
    }
}).then(credential => {
  const token = credential.token;
  console.log(token);
});

    </script>
  </head>
  <body>
    <p>FedCM Demo</p>
  </body>
</html>
